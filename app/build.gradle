apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'world.best.musicplayer'
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 3
        versionName "1.2"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    testimplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:25.0.0'
    implementation 'com.android.support:recyclerview-v7:25.0.0'
    implementation 'com.android.support:cardview-v7:25.0.0'
    implementation 'com.android.support:palette-v7:25.0.0'
    implementation 'com.android.support:design:25.0.0'
    implementation 'com.squareup.picasso:picasso:2.4.0'
    implementation 'com.android.support:support-annotations:25.0.0'
    implementation 'com.google.firebase:firebase-ads:9.4.0'

    implementation 'com.android.support:support-vector-drawable:25.0.0'

}

apply plugin: 'com.google.gms.google-services'
